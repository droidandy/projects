<ion-header>

  <ion-navbar>
    <ion-title>{{ 'FORGOTPASSWORD' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>{{ 'FORGOTPASSWORDHINT' | translate }}</p>
  <form [formGroup]="emailForm">
    <ion-item>
      <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>

    <button ion-button class="loginbtn" block (click)="openResetpassword()">{{ 'SENDRESETLINK' | translate }}</button>
    </form>
</ion-content>
