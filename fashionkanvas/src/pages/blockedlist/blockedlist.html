<ion-header>

  <ion-navbar color="white">
    <ion-title>{{ 'BLOCKEDLIST' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">{{ 'CLOSE' | translate }}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <p *ngIf="blockedList.length == 0" style="text-align: center">{{ 'NOBLOCKEDLIST' | translate }}</p>
  <ion-list>
    <ion-item *ngFor="let user of blockedList">
      <ion-avatar item-left>
        <img-loader src="{{user.img}}" useImg  ></img-loader>
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <button item-right ion-button outline (click)="unblock(user.key)">{{ 'UNBLOCK' | translate }}</button>
    </ion-item>
  </ion-list>
</ion-content>
