
<ion-header>
  <ion-navbar>
    <ion-buttons start>

    </ion-buttons>
        <ion-title>{{ 'FILTER' | translate }}</ion-title>
    <ion-buttons end (click)="roleFilter()">
      <button ion-button>{{ 'SAVE' | translate }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <h2>{{ 'DISCOVERYTHREAD' | translate }} </h2>

  <ion-list>

    <ion-item *ngFor="let data of roleList">
      <ion-label>{{data.name}}</ion-label>
      <ion-checkbox [(ngModel)]="data.checked"></ion-checkbox>
    </ion-item>

  </ion-list>



</ion-content>
