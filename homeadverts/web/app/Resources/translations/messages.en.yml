homepage.signin.forbes.paragraph: This section is made to encourage users to register with Forbes, to save their favourite listings, set new listing email alerts and subscribe to the Forbes newsletter. Visitors will be able to sign up/log in with their email address or social profile via Forbes (Gigya/Open Auth).

