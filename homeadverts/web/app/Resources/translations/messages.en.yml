billing.bespoke_intro: |-
  Transform your listings into luxury magazine style Feature Home editorials and impress your clients, buyers and sellers by showcasing their fine home with a bespoke presentation.

  Originally produced in English, your bi-monthly editorial will be SEO optimised, translated, published, and then promoted according to an eight week multilingual marketing cycle. On week nine, a new article is produced and the cycle restarts.

  This provides your business with 52 dedicated articles per year which are visible throughout the world’s most significant market places.
